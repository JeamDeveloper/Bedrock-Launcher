<!DOCTYPE html>
<html>
<head>
  <title>Bedrock Launcher</title>
  <style>
    @font-face {
      font-family: 'Noto Sans';
      src: url('https://github.com/JeamDeveloper/Bedrock-Launcher/raw/main/fonts/NotoSans-Bold.ttf') format('truetype');
    }

    body {
      background-color: #202020;
      color: #fff;
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .toolbar {
      background-color: #191919;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      z-index: 999;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .toolbar img {
      vertical-align: middle;
      width: 100px;
      height: 100px;
      margin: 8px 0 8px 16px;
      border-radius: 10px;
    }

    .content {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .background-image.hide {
      opacity: 0;
    }

    h1 {
      display: none;
    }
  </style>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/launcher_old_icon.png">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var backgroundImage = document.querySelector(".background-image");
      backgroundImage.addEventListener("transitionend", function() {
        if (backgroundImage.classList.contains("hide")) {
          backgroundImage.style.display = "none";
        }
      });
    });

    function fadeOutBackground() {
      var backgroundImage = document.querySelector(".background-image");
      backgroundImage.classList.add("hide");
    }
  </script>
</head>
<body>
  <div class="toolbar">
    <img src="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/launcher_old_icon.png" alt="Icono del Bedrock Launcher">
  </div>
  <div class="content">
    <div class="background-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/vertical_background01.jpg');"></div>
    <!-- Aquí puedes agregar el contenido adicional de la página -->
  </div>
  <script>
    window.addEventListener("scroll", function() {
      var content = document.querySelector(".content");
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
      var contentHeight = content.offsetHeight;
      var windowHeight = window.innerHeight;
      var fadeOutTrigger = contentHeight - windowHeight;
      if (scrollTop >= fadeOutTrigger) {
        fadeOutBackground();
      }
    });
  </script>
</body>
</html>
