<!DOCTYPE html>
<html>
<head>
  <title>Bedrock Launcher</title>
  <style>
    @font-face {
      font-family: 'Noto Sans';
      src: url('https://github.com/JeamDeveloper/Bedrock-Launcher/raw/main/fonts/NotoSans-Bold.ttf') format('truetype');
    }

    body {
      background-color: #333;
      color: #fff;
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .toolbar {
      background-color: #191919;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      z-index: 999;
    }

    .toolbar img {
      vertical-align: middle;
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .container {
      max-width: 600px;
      margin: 80px auto 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <img src="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/bedrock-icon.png" alt="Icono del Bedrock Launcher">
  </div>
  <div class="container">
    <h1>Bedrock Launcher</h1>
    <!-- Agrega más contenido según tus necesidades -->
  </div>
</body>
</html>
