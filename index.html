<!DOCTYPE html>
<html>
<head>
  <title>Bedrock Launcher</title>
  <style>
    @font-face {
      font-family: 'Noto Sans';
      src: url('https://github.com/JeamDeveloper/Bedrock-Launcher/raw/main/fonts/NotoSans-Bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Minecraft Ten';
      src: url('https://github.com/JeamDeveloper/Bedrock-Launcher/raw/main/fonts/minecraft-ten.ttf') format('truetype');
    }

    body {
      background-color: #202020;
      color: #fff;
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .toolbar {
      background-color: #191919;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      z-index: 999;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .toolbar img {
      vertical-align: middle;
      width: 100px;
      height: 100px;
      margin: 8px 0 8px 16px;
      border-radius: 10px;
    }

    .content {
      background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)), url("https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/vertical_background01.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin-top: 132px;
    }

    .content img {
      max-width: 50%;
      max-height: auto;
      margin-top: 132px;
      margin-bottom: 48px;
    }

    h1 {
      font-family: 'Minecraft Ten';
      font-size: 36px;
      margin: 0;
    }
  </style>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/launcher_old_icon.png">
</head>
<body>
  <div class="toolbar">
    <img src="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/launcher_old_icon.png" alt="Icono del Bedrock Launcher">
  </div>
  <div class="content">
    <img src="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/BLauncher%20(Bedrock-Launcher)%20Logo.png" alt="Bedrock Launcher Logo">
    <h1>MINECRAFT LAUNCHER EN ANDROID</h1>
  </div>
</body>
</html>
