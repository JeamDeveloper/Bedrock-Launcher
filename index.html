<!DOCTYPE html>
<html>
<head>
  <title>Bedrock Launcher</title>
  <style>
    @font-face {
      font-family: 'Noto Sans';
      src: url('https://github.com/JeamDeveloper/Bedrock-Launcher/raw/main/fonts/NotoSans-Bold.ttf') format('truetype');
    }

    body {
      background-color: #202020;
      color: #fff;
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .toolbar {
      background-color: #191919;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      z-index: 999;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .toolbar img {
      vertical-align: middle;
      width: 100px;
      height: 100px;
      margin: 8px 0 8px 16px;
      border-radius: 10px;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: block;
      width: 200px;
      height: auto;
      margin: 100px auto;
      filter: brightness(80%);
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      display: none;
    }
  </style>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/launcher_old_icon.png">
</head>
<body>
  <div class="toolbar">
    <img src="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/launcher_old_icon.png" alt="Icono del Bedrock Launcher">
  </div>
  <img class="logo" src="https://raw.githubusercontent.com/JeamDeveloper/Bedrock-Launcher/main/assets/imagen/launcher_old_icon.png" alt="Logo del Bedrock Launcher">
</body>
</html>
